<title>Please sign in</title>

<link rel="icon" type="image/png" th:href="@{/content/favicon.png}"/>

<link rel="stylesheet" href="/content/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/content/signin.css">

</head>
<body>

	<!-- As a heading -->
	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">PayBuy</span>
	</nav>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<form class="form-signin" method="post"  th:action="@{/login}">
			<h2 class="form-signin-heading">Please sign in as PayBuy!</h2>
			<!-- div class="alert alert-danger" role="alert">Bad credentials</div-->

			<div class="alert alert-danger" th:if="${param.error}">Invalid
				username and password.</div>
			<div th:if="${param.logout}" class="alert alert-success">You
				have been logged out.</div>
			<p>
				<label for="username" class="sr-only">Username</label> <input
					type="text" id="username" name="username" class="form-control"
					placeholder="Username" required autofocus>
			</p>
			<p>
				<label for="password" class="sr-only">Password</label> <input
					type="password" id="password" name="password" class="form-control"
					placeholder="Password" required>
			</p>
			<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
			<br>
			<h6 class="form-signin-heading">
				<a href="/registrationApp">Registation</a>&nbsp;&nbsp;<a
					href="/forgetApp">Forget password</a>
			</h6>
		</form>
	</div>
</body>
